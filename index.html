<html lang="en">

</head>
<body>


    <h1>Convert Attendance Table to Excel</h1>

    <button id="processBtn">Process Image</button>
    
    <div id="output"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>

</body>
</html>
